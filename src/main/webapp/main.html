<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decurb</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: url('images/Movie.png') center center/cover no-repeat fixed;
            background-color: #181a20;
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(20, 24, 36, 0.65);
            z-index: 0;
        }
        .header {
            background: rgba(34,34,34,0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 32px;
            position: relative;
            z-index: 10;
        }
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            position: relative;
        }
        .header h1 {
            color: #ffe082;
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin: 0;
            font-weight: 900;
            text-shadow: none;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex: 1;
        }
        .nav-links a, .nav-links button {
            color: #ffe082;
            background: none;
            border: none;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.15rem;
            padding: 4px 10px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        .nav-links a:hover, .nav-links button:hover {
            color: #222;
            background: #ffe082;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 32px 24px;
            position: relative;
            z-index: 1;
        }
        .section {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            margin-bottom: 32px;
        }
        h2 {
            color: #222;
            margin-bottom: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #222;
            color: #ffe082;
            font-weight: bold;
        }
        tr {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        tr.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-to-cart-btn:hover {
            background-color: #218838;
        }
        .browse-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }
        .browse-button {
            padding: 8px 14px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .browse-button:hover {
            background: #0056b3;
        }
        .genres-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        .genre-button {
            padding: 10px 16px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .genre-button:hover {
            background: #218838;
        }
        @media (max-width: 768px) {
            .container { padding: 12px 2px; }
            .header { flex-direction: column; align-items: flex-start; padding: 12px 8px; }
            .nav-links { gap: 10px; }
        }
        .search-bar-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            min-width: 420px;
        }
        .search-form {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 520px;
            background: #fff;
            border-radius: 999px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 0 0 0 16px;
            margin: 0;
            position: relative;
        }
        .search-form input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 999px;
            font-size: 1.1rem;
            outline: none;
            background: transparent;
            min-width: 0;
        }
        .search-form input:focus {
            background: #f5f5f5;
        }
        .search-form button {
            padding: 12px 32px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
            height: 44px;
            display: flex;
            align-items: center;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        #title-container {
            position: relative;
            min-width: 200px;
            width: 100%;
        }
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            color: #222;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            z-index: 1000;
            max-height: 260px;
            overflow-y: auto;
            font-size: 1rem;
        }
        .autocomplete-suggestion {
            padding: 10px 16px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
        }
        .autocomplete-selected, .autocomplete-suggestion:hover {
            background: #f0f0f0;
            color: #007bff;
        }
        .autocomplete-suggestions strong {
            font-weight: bold;
            color: #007bff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Decurb</h1>
            <div class="nav-links">
                <a href="main.html">Home</a>
                <a href="result.html">Results</a>
                <a href="cart.html">Shopping Cart</a>
                <button id="logout-btn" style="display:none;">Logout</button>
                <a id="login-link" href="login.html">Login</a>
            </div>
            <div class="search-bar-container">
                <form class="search-form" action="/result.html" method="GET">
                    <div id="title-container">
                        <input id="autocomplete" type="text" name="title" placeholder="Title">
                        <div class="autocomplete-suggestions"></div>
                    </div>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <h2>Explore Decurb</h2>
        </div>
        <div class="section">
            <h2>Top 20 Rated Movies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Director</th>
                        <th>Stars</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="movieTableBody"></tbody>
            </table>
        </div>
        <div class="section" id="browse">
            <h2>Browse by Title</h2>
            <div class="browse-buttons">
                <a href="result.html?startsWith=*" class="browse-button">*</a>
                <a href="result.html?startsWith=0" class="browse-button">0</a>
                <a href="result.html?startsWith=1" class="browse-button">1</a>
                <a href="result.html?startsWith=2" class="browse-button">2</a>
                <a href="result.html?startsWith=3" class="browse-button">3</a>
                <a href="result.html?startsWith=4" class="browse-button">4</a>
                <a href="result.html?startsWith=5" class="browse-button">5</a>
                <a href="result.html?startsWith=6" class="browse-button">6</a>
                <a href="result.html?startsWith=7" class="browse-button">7</a>
                <a href="result.html?startsWith=8" class="browse-button">8</a>
                <a href="result.html?startsWith=9" class="browse-button">9</a>
                <a href="result.html?startsWith=A" class="browse-button">A</a>
                <a href="result.html?startsWith=B" class="browse-button">B</a>
                <a href="result.html?startsWith=C" class="browse-button">C</a>
                <a href="result.html?startsWith=D" class="browse-button">D</a>
                <a href="result.html?startsWith=E" class="browse-button">E</a>
                <a href="result.html?startsWith=F" class="browse-button">F</a>
                <a href="result.html?startsWith=G" class="browse-button">G</a>
                <a href="result.html?startsWith=H" class="browse-button">H</a>
                <a href="result.html?startsWith=I" class="browse-button">I</a>
                <a href="result.html?startsWith=J" class="browse-button">J</a>
                <a href="result.html?startsWith=K" class="browse-button">K</a>
                <a href="result.html?startsWith=L" class="browse-button">L</a>
                <a href="result.html?startsWith=M" class="browse-button">M</a>
                <a href="result.html?startsWith=N" class="browse-button">N</a>
                <a href="result.html?startsWith=O" class="browse-button">O</a>
                <a href="result.html?startsWith=P" class="browse-button">P</a>
                <a href="result.html?startsWith=Q" class="browse-button">Q</a>
                <a href="result.html?startsWith=R" class="browse-button">R</a>
                <a href="result.html?startsWith=S" class="browse-button">S</a>
                <a href="result.html?startsWith=T" class="browse-button">T</a>
                <a href="result.html?startsWith=U" class="browse-button">U</a>
                <a href="result.html?startsWith=V" class="browse-button">V</a>
                <a href="result.html?startsWith=W" class="browse-button">W</a>
                <a href="result.html?startsWith=X" class="browse-button">X</a>
                <a href="result.html?startsWith=Y" class="browse-button">Y</a>
                <a href="result.html?startsWith=Z" class="browse-button">Z</a>
            </div>
            <h2>Browse by Genre</h2>
            <div class="genres-grid" id="genreGrid"></div>
            <script>
                fetch("/api/genres")
                    .then(response => response.json())
                    .then(genres => {
                        const container = document.getElementById("genreGrid");
                        container.innerHTML = "";
                        genres.forEach(name => {
                            const link = document.createElement("a");
                            link.href = `result.html?genre=${encodeURIComponent(name)}`;
                            link.className = "genre-button";
                            link.textContent = name;
                            container.appendChild(link);
                        });
                    })
                    .catch(error => console.error("Failed to load genres:", error));
            </script>
        </div>
    </div>
    <script>
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '{}');
        }
        function setCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        function addToCart(movieId, button) {
            const cart = getCart();
            cart[movieId] = (cart[movieId] || 0) + 1;
            setCart(cart);

            fetch('/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cart })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to add to cart');
                return response.json();
            })
            .then(data => {
                button.textContent = 'âœ“ Added to cart!';
                setTimeout(() => {
                    button.textContent = 'Add to Cart';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding to cart');
            });
        }
        function updateLoginLogoutButton() {
            fetch("/api/session-check", {
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                const nav = document.querySelector(".nav-links");
                const loginLink = document.getElementById("login-link");
                const logoutBtn = document.getElementById("logout-btn");
                if (loginLink) loginLink.style.display = data.loggedIn ? 'none' : '';
                if (logoutBtn) logoutBtn.style.display = data.loggedIn ? '' : 'none';
                if (logoutBtn && data.loggedIn) {
                    logoutBtn.onclick = function () {
                        fetch("/api/logout", {
                            method: "POST",
                            credentials: "include"
                        }).then(res => {
                            if (res.redirected) {
                                window.location.href = res.url;
                            } else {
                                window.location.href = "login.html";
                            }
                        }).catch(err => {
                            console.error("Logout failed:", err);
                        });
                    };
                }
            });
        }
        document.addEventListener('DOMContentLoaded', function () {
            updateLoginLogoutButton();
            fetch("/api/top20-rated")
                .then(response => response.json())
                .then(movies => {
                    const tableBody = document.getElementById('movieTableBody');
                    tableBody.innerHTML = "";
                    movies.forEach((movie, idx) => {
                        const row = document.createElement('tr');
                        const genres = Array.isArray(movie.genres) ? movie.genres.join(", ") : "N/A";
                        const stars = Array.isArray(movie.stars)
                            ? movie.stars.map(star => `<a href="single-star.html?name=${encodeURIComponent(star)}">${star}</a>`).join(", ")
                            : "N/A";
                        row.innerHTML = `
                            <td><a href="single-movie.html?id=${movie.id}">${movie.title}</a></td>
                            <td>${movie.year}</td>
                            <td>${genres}</td>
                            <td>${movie.rating}</td>
                            <td>${movie.director}</td>
                            <td>${stars}</td>
                            <td><button onclick="addToCart('${movie.id}', this)" class="add-to-cart-btn">Add to Cart</button></td>
                        `;
                        tableBody.appendChild(row);
                        setTimeout(() => { row.classList.add('visible'); }, 120 * idx);
                    });
                })
                .catch(error => console.error('Error loading movies:', error));
        });
        // Autocomplete
        function handleLookup(query, doneCallback) {
            const normalized = query.trim().toLowerCase().split(/\s+/).filter(w => w.length >= 1).sort().join(" ");
            const cached = localStorage.getItem(normalized);
            if (cached) {
                const parsed = JSON.parse(cached);
                handleLookupAjaxSuccess(parsed, query, doneCallback);
                return;
            }
            jQuery.ajax({
                method: "GET",
                url: "api/search?title=" + encodeURIComponent(query) + "&limit=10&ac=yes",
                success: function(data) {
                    const suggestions = data.suggestions || [];
                    try { localStorage.setItem(normalized, JSON.stringify(suggestions)); } catch (e) {}
                    handleLookupAjaxSuccess(suggestions, query, doneCallback);
                },
                error: function(errorData) {
                    handleLookupAjaxSuccess([], query, doneCallback);
                }
            });
        }
        function handleLookupAjaxSuccess(data, query, doneCallback) {
            const suggest = data ? data.map(movie => ({ value: movie.value || "Unknown Title", data: movie.data || "undefined" })) : [];
            doneCallback({ query: query, suggestions: suggest });
        }
        function handleSelectSuggestion(suggestion) {
            const params = new URLSearchParams();
            params.set("id", suggestion.data);
            window.location.href = "single-movie.html?" + params.toString();
        }
        $('#autocomplete').autocomplete({
            lookup: function (query, doneCallback) { handleLookup(query, doneCallback); },
            onSelect: function(suggestion) { handleSelectSuggestion(suggestion); },
            deferRequestBy: 300,
            zIndex: 9999,
            minChars: 3
        });
    </script>
</body>
</html>
