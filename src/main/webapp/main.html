<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h2>Welcome to Fabflix</h2>
        <nav>
            <ul>
                <li><a href="search.html">Search Movies</a></li>
                <li><a href="browse.html">Browse Movies</a></li>
                <li><a href="shopping-cart.html">Shopping Cart</a></li>
            </ul>
        </nav>
        <div class="movie-list">
            <h3>Top 20 Rated Movies</h3>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Director</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="movies">
                    <!-- Movies will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('api/top20')
                .then(response => response.json())
                .then(data => {
                    const movieList = document.getElementById('movies');
                    data.forEach(movie => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${movie.title}</td><td>${movie.year}</td><td>${movie.director}</td><td>${movie.rating}</td>`;
                        movieList.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching movies:', error));
        });
    </script>
</body>
</html>
