<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Movies</h1>
    </header>
    <main>
        <form class="search-form" action="result.html" method="GET">
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="year" placeholder="Year">
            <input type="text" name="director" placeholder="Director">
            <input type="text" name="star" placeholder="Star">
            <button type="submit">Search</button>
        </form>
        <div id="results">
            <!-- Search results will be inserted here -->
        </div>
    </main>

    <!-- âœ… Place script at the very end of body so elements above are already loaded -->
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            const formData = new FormData(this);

            fetch('/api/search', {
                method: 'POST',
                body: formData,
                credentials: 'include' // Include session cookies if needed
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                } else {
                    data.forEach(movie => {
                        const movieDiv = document.createElement('div');
                        movieDiv.innerHTML = `
                            <h3>${movie.title}</h3>
                            <p>${movie.year} - ${movie.director}</p>
                            <p>Rating: ${movie.rating}</p>
                            <p>Stars: ${movie.stars}</p>
                            <hr>`;
                        resultsDiv.appendChild(movieDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('results').innerHTML = '<p>Error loading results.</p>';
            });
        });
    </script>
</body>
</html>
