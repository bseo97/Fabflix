<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Decurb</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: url('images/Cart.png') center center/cover no-repeat fixed;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,245,0.75);
            z-index: 0;
        }
        .header, .container {
            position: relative;
            z-index: 1;
        }
        .header {
            background-color: #222;
            color: #ffe082;
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        .header h1 {
            margin: 0 24px 0 0;
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: 900;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a, .nav-links button {
            color: #ffe082;
            background: none;
            border: none;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.15rem;
            padding: 4px 10px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        .nav-links a:hover, .nav-links button:hover {
            color: #222;
            background: #ffe082;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 32px 24px;
        }
        .section {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            margin-bottom: 32px;
        }
        h2 {
            color: #222;
            margin-bottom: 16px;
        }
        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .error { color: #dc3545; font-size: 0.9em; margin-top: 5px; display: none; }
        .submit-btn { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; }
        .submit-btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Decurb</h1>
        <div class="nav-links">
            <a href="main.html">Home</a>
            <a href="result.html">Results</a>
            <a href="cart.html">Shopping Cart</a>
            <a id="login-link" href="login.html">Login</a>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2>Payment Information</h2>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div id="cart-items"></div>
                <div id="cart-total" class="total"></div>
            </div>
            <form id="payment-form" onsubmit="return placeOrder(event)">
                <div id="general-error" class="error" style="display:none;"></div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" id="firstName-error"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" id="lastName-error"></div>
                </div>
                <div class="form-group">
                    <label for="creditCard">Credit Card Number</label>
                    <input type="text" id="creditCard" name="creditCard" required>
                    <div class="error" id="creditCard-error"></div>
                </div>
                <div class="form-group">
                    <label for="expiration">Expiration Date (YYYY-MM-DD)</label>
                    <input type="text" id="expiration" name="expiration" required pattern="\d{4}-\d{2}-\d{2}" placeholder="e.g. 2000-12-31">
                    <div class="error" id="expiration-error"></div>
                </div>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>
    </div>
    <script>
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '{}');
        }
        function loadCartSummary() {
            const cart = getCart();
            fetch('/api/cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cart })
            })
            .then(response => response.json())
            .then(data => {
                const cartItems = document.getElementById('cart-items');
                const cartTotal = document.getElementById('cart-total');
                if (data.length === 0 || (data.length === 1 && data[0].error)) {
                    window.location.href = 'cart.html';
                    return;
                }
                let total = 0;
                let html = '<ul>';
                data.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    html += `<li>${item.title} x ${item.quantity} - $${subtotal.toFixed(2)}</li>`;
                });
                html += '</ul>';
                cartItems.innerHTML = html;
                cartTotal.innerHTML = `Total: $${total.toFixed(2)}`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading cart summary');
            });
        }
        function placeOrder(event) {
            event.preventDefault();
            document.getElementById('general-error').style.display = 'none';
            document.getElementById('general-error').textContent = '';
            ['firstName','lastName','creditCard','expiration'].forEach(function(field) {
                var el = document.getElementById(field+'-error');
                if (el) { el.textContent = ''; el.style.display = 'none'; }
            });
            const formData = new FormData(event.target);
            const orderData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                creditCard: formData.get('creditCard'),
                expiration: formData.get('expiration'),
                cart: getCart()
            };
            fetch('/api/place-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Clear cart on success
                    localStorage.removeItem('cart');
                    window.location.href = 'confirmation.html?orderId=' + data.orderId;
                } else {
                    if (data.errors) {
                        Object.keys(data.errors).forEach(field => {
                            const errorElement = document.getElementById(field + '-error');
                            if (errorElement) {
                                errorElement.textContent = data.errors[field];
                                errorElement.style.display = 'block';
                            }
                        });
                    }
                    if (data.message) {
                        const generalError = document.getElementById('general-error');
                        generalError.textContent = data.message;
                        generalError.style.display = 'block';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error placing order');
            });
            return false;
        }
        document.addEventListener('DOMContentLoaded', loadCartSummary);
        // Session check & dynamic logout button
        fetch("/api/session-check", {
            credentials: "include"
        })
        .then(response => response.json())
        .then(data => {
            const nav = document.querySelector(".nav-links");
            const loginLink = document.getElementById("login-link");
            if (loginLink) loginLink.remove();
            if (data.loggedIn) {
                const button = document.createElement("button");
                button.textContent = "Logout";
                button.onclick = function () {
                    fetch("/api/logout", {
                        method: "POST",
                        credentials: "include"
                    }).then(res => {
                        if (res.redirected) {
                            window.location.href = res.url;
                        } else {
                            window.location.href = "login.html";
                        }
                    }).catch(err => {
                        console.error("Logout failed:", err);
                    });
                };
                nav.appendChild(button);
            } else {
                const loginAnchor = document.createElement("a");
                loginAnchor.href = "login.html";
                loginAnchor.textContent = "Login";
                loginAnchor.id = "login-link";
                nav.appendChild(loginAnchor);
            }
        });
    </script>
</body>
</html>
