<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <script src="js/single-movie.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        body, input, button, h1, h2, h3, h4, h5, h6, div, span, table, th, td, a {
            font-family: 'Inter', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
        }
        .movie-card {
            max-width: 540px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        h1 {
            font-size: 2.1em;
            color: #222;
            margin-bottom: 18px;
            font-weight: 800;
        }
        .movie-meta {
            margin-bottom: 18px;
            color: #444;
            font-size: 1.08em;
        }
        .movie-meta strong {
            color: #007bff;
            font-weight: 600;
        }
        .movie-genres {
            margin-bottom: 10px;
        }
        .movie-genres span {
            background: #e3e9f7;
            color: #007bff;
            border-radius: 6px;
            padding: 2px 10px;
            margin-right: 6px;
            font-size: 0.98em;
            font-weight: 500;
        }
        .movie-stars {
            margin-bottom: 10px;
        }
        .movie-stars a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
            margin-right: 8px;
            transition: color 0.2s;
        }
        .movie-stars a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .movie-rating {
            margin-bottom: 18px;
            font-size: 1.1em;
            color: #222;
        }
        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .add-to-cart-btn:hover {
            background-color: #218838;
        }
        .back-link {
            margin-top: 18px;
            display: inline-block;
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="movie-card">
<h1 id="movie-title">Loading...</h1>
        <div class="movie-meta"><strong>Year:</strong> <span id="movie-year">-</span></div>
        <div class="movie-meta"><strong>Director:</strong> <span id="movie-director">-</span></div>
        <div class="movie-genres"><strong>Genres:</strong> <span id="movie-genres">-</span></div>
        <div class="movie-stars"><strong>Stars:</strong> <span id="movie-stars">-</span></div>
        <div class="movie-rating"><strong>Rating:</strong> <span id="movie-rating">-</span></div>
    <button id="addToCartBtn" class="add-to-cart-btn">Add to Cart</button>
        <a class="back-link" href="main.html">← Back to Main</a>
</div>

<script>
    function addToCart(movieId, button) {
        const cart = JSON.parse(localStorage.getItem('cart') || '{}');
        cart[movieId] = (cart[movieId] || 0) + 1;
        localStorage.setItem('cart', JSON.stringify(cart));

        fetch('/api/cart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ cart })
        })
        .then(response => {
            if (!response.ok) throw new Error('Failed to add to cart');
            return response.json();
        })
        .then(data => {
            button.textContent = '✓ Added to cart!';
            setTimeout(() => {
                button.textContent = 'Add to Cart';
            }, 2000);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error adding to cart');
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        
        if (movieId) {
            fetch(`/api/single-movie?id=${movieId}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(movie => {
                    document.getElementById('movie-title').textContent = movie.title;
                    document.getElementById('movie-year').textContent = movie.year;
                    document.getElementById('movie-director').textContent = movie.director;
                    // Genres as chips
                    const genresElem = document.getElementById('movie-genres');
                    genresElem.innerHTML = '';
                    if (movie.genres) {
                        movie.genres.split(',').forEach(g => {
                            genresElem.innerHTML += `<span>${g.trim()}</span>`;
                        });
                    } else {
                        genresElem.textContent = '-';
                    }
                    // Stars as links
                    const starsElem = document.getElementById('movie-stars');
                    starsElem.innerHTML = '';
                    if (movie.stars) {
                        movie.stars.split(',').forEach(star => {
                            const trimmed = star.trim();
                            starsElem.innerHTML += `<a href="single-star.html?name=${encodeURIComponent(trimmed)}">${trimmed}</a>`;
                        });
                    } else {
                        starsElem.textContent = '-';
                    }
                    document.getElementById('movie-rating').textContent = movie.rating;
                    document.getElementById('addToCartBtn').onclick = function() {
                        addToCart(movieId, this);
                    };
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading movie details');
                });
        }
    });
</script>
</body>
</html>
