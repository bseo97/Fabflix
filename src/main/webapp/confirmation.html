<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Decurb</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: url('images/Cart.png') center center/cover no-repeat fixed;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,245,0.75);
            z-index: 0;
        }
        .header, .container {
            position: relative;
            z-index: 1;
        }
        .header {
            background-color: #222;
            color: #ffe082;
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        .header h1 {
            margin: 0 24px 0 0;
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: 900;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a, .nav-links button {
            color: #ffe082;
            background: none;
            border: none;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.15rem;
            padding: 4px 10px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        .nav-links a:hover, .nav-links button:hover {
            color: #222;
            background: #ffe082;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 32px 24px;
        }
        .section {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            margin-bottom: 32px;
            text-align: center;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .order-id {
            font-size: 1.2em;
            color: #007bff;
            margin: 20px 0;
        }
        .home-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Decurb</h1>
        <div class="nav-links">
            <a href="main.html">Home</a>
            <a href="result.html">Results</a>
            <a href="cart.html">Shopping Cart</a>
            <a id="login-link" href="login.html">Login</a>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="success-icon">âœ“</div>
            <h2>Order Confirmed!</h2>
            <p>Thank you for your purchase.</p>
            <div class="order-id">
                Order ID: <span id="orderId"></span>
            </div>
            <p>Your order has been successfully placed and will be processed shortly.</p>
            <a href="main.html" class="home-btn">Return to Home</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            if (orderId) {
                document.getElementById('orderId').textContent = orderId;
            }
            // Session check & dynamic logout button
            fetch("/api/session-check", {
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                const nav = document.querySelector(".nav-links");
                const loginLink = document.getElementById("login-link");
                if (loginLink) loginLink.remove();
                if (data.loggedIn) {
                    const button = document.createElement("button");
                    button.textContent = "Logout";
                    button.onclick = function () {
                        fetch("/api/logout", {
                            method: "POST",
                            credentials: "include"
                        }).then(res => {
                            if (res.redirected) {
                                window.location.href = res.url;
                            } else {
                                window.location.href = "login.html";
                            }
                        }).catch(err => {
                            console.error("Logout failed:", err);
                        });
                    };
                    nav.appendChild(button);
                } else {
                    const loginAnchor = document.createElement("a");
                    loginAnchor.href = "login.html";
                    loginAnchor.textContent = "Login";
                    loginAnchor.id = "login-link";
                    nav.appendChild(loginAnchor);
                }
            });
        });
    </script>
</body>
</html>
