<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        body, input, button, h1, h2, h3, h4, h5, h6, div, span, table, th, td, a {
            font-family: 'Inter', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            margin: 0;
            /* Movie-themed background image with overlay */
            background: url('images/Movie.png') center center/cover no-repeat fixed;
            background-color: #181a20; /* fallback for empty space */
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(20, 24, 36, 0.35); /* dark overlay for readability */
            z-index: 0;
        }
        .center-container {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .header-container, .login-container {
            position: relative;
            z-index: 2;
        }
        .header-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0;
            margin-bottom: 2.5rem;
        }
        .site-title {
            font-size: 3.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #fff;
            opacity: 0;
            text-shadow: 0 2px 16px rgba(0,0,0,0.5);
        }
        .site-subtitle {
            font-size: 1.3rem;
            color: #ffe082;
            min-height: 1.5em;
            font-family: 'Fira Mono', 'Consolas', monospace;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 8px rgba(0,0,0,0.4);
        }
        .cursor {
            display: inline-block;
            width: 1ch;
            color: #ffe082;
            font-weight: bold;
            animation: blink 0.7s linear infinite;
        }
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .login-container {
            background-color: rgba(255,255,255,0.97);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.18);
            width: 320px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        #signup-form {
            display: none;
        }
        .success-message {
            color: green;
            margin-top: 1rem;
            text-align: center;
        }
        .field-error {
            color: red;
            font-size: 0.95em;
            margin-top: 0.2em;
            margin-bottom: 0.5em;
        }
    </style>

    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</head>
<body>
    <div class="center-container">
        <div class="header-container">
            <h1 class="site-title" id="site-title">Decurb</h1>
            <h2 class="site-subtitle" id="typing-subtitle"></h2>
        </div>
        <div class="login-container">
            <div id="login-header-section">
                <h2>Login</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link" id="login-signup-link">
                Not Registered? <a href="#" id="show-signup">Sign up!</a>
            </div>
            <div id="error" style="color: red;"></div>

            <form id="signup-form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    <div id="signup-email-error" class="field-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
                    <div id="signup-confirm-error" class="field-error"></div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signup-link" id="signup-back-login-link">
                    Already have an account? <a href="#" id="show-login">Back to login</a>
                </div>
            </form>
            <div id="signup-success-section" style="display:none;">
                <div class="success-message">You're all set!</div>
                <div class="signup-link"><a href="#" id="success-back-login">Back to login</span></a></div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const showSignupLink = document.getElementById("show-signup");
        const showLoginLink = document.getElementById("show-login");
        const loginHeaderSection = document.getElementById("login-header-section");
        const signupSuccessSection = document.getElementById("signup-success-section");
        const signupBackLoginLink = document.getElementById("signup-back-login-link");
        const loginSignupLink = document.getElementById("login-signup-link");

        showSignupLink.addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.style.display = "none";
            loginHeaderSection.style.display = "none";
            signupForm.style.display = "block";
            signupSuccessSection.style.display = "none";
            loginSignupLink.style.display = "none";
            document.getElementById("error").innerText = "";
            history.pushState({ page: "signup" }, "Sign Up", "#signup");
        });

        showLoginLink.addEventListener("click", (e) => {
            e.preventDefault();
            signupForm.style.display = "none";
            loginForm.style.display = "block";
            loginHeaderSection.style.display = "block";
            signupSuccessSection.style.display = "none";
            loginSignupLink.style.display = "block";
            clearSignupErrors();
            history.pushState({ page: "login" }, "Login", "#login");
        });

        // Success back to login
        document.getElementById("success-back-login").addEventListener("click", (e) => {
            e.preventDefault();
            signupSuccessSection.style.display = "none";
            loginForm.style.display = "block";
            loginHeaderSection.style.display = "block";
            loginSignupLink.style.display = "block";
            history.pushState({ page: "login" }, "Login", "#login");
        });

        // Handle browser back/forward navigation
        window.addEventListener("popstate", (event) => {
            if (event.state && event.state.page === "signup") {
                loginForm.style.display = "none";
                loginHeaderSection.style.display = "none";
                signupForm.style.display = "block";
                signupSuccessSection.style.display = "none";
                loginSignupLink.style.display = "none";
            } else if (event.state && event.state.page === "signup-success") {
                loginForm.style.display = "none";
                loginHeaderSection.style.display = "none";
                signupForm.style.display = "none";
                signupSuccessSection.style.display = "block";
                loginSignupLink.style.display = "none";
            } else {
                // Default to login form
                signupForm.style.display = "none";
                loginForm.style.display = "block";
                loginHeaderSection.style.display = "block";
                signupSuccessSection.style.display = "none";
                loginSignupLink.style.display = "block";
                clearSignupErrors();
            }
        });

        function clearSignupErrors() {
            document.getElementById("signup-email-error").innerText = "";
            document.getElementById("signup-confirm-error").innerText = "";
        }

        loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const formData = new FormData(loginForm);
            const email = formData.get("email");
            const password = formData.get("password");
    
            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ email, password }),
                    credentials: "include"
                });
    
                if (response.ok) {
                    window.location.href = "/main.html";
                } else {
                    const result = await response.json();
                    document.getElementById("error").innerText = result.error;
                }
            } catch (err) {
                console.error("Network error:", err);
                document.getElementById("error").innerText = "Server error. Try again.";
            }
        });

        signupForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            clearSignupErrors();
            const formData = new FormData(signupForm);
            const email = formData.get("email");
            const password = formData.get("password");
            const confirmPassword = formData.get("confirmPassword");
            const firstName = formData.get("firstName");
            const lastName = formData.get("lastName");
            const address = formData.get("address");

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById("signup-confirm-error").innerText = "Passwords do not match";
                return;
            }

            try {
                const response = await fetch("/api/signup", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        firstName,
                        lastName,
                        address
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    signupForm.style.display = "none";
                    signupSuccessSection.style.display = "block";
                    loginSignupLink.style.display = "none";
                    history.pushState({ page: "signup-success" }, "Signup Success", "#signup-success");
                } else {
                    if (result.error && result.error.toLowerCase().includes("email")) {
                        document.getElementById("signup-email-error").innerText = result.error;
                    } else {
                        // fallback: show as general error
                        document.getElementById("signup-confirm-error").innerText = result.error;
                    }
                }
            } catch (err) {
                document.getElementById("signup-confirm-error").innerText = "Server error. Try again.";
            }
        });

        // Fade-in effect for the title
        document.addEventListener("DOMContentLoaded", function() {
            const title = document.getElementById("site-title");
            title.style.opacity = 0;
            setTimeout(() => {
                title.style.transition = "opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1)";
                title.style.opacity = 1;
            }, 300);
        });

        // Typing effect for subtitle with blinking cursor
        document.addEventListener("DOMContentLoaded", function() {
            const subtitle = "Decade of your Best Movies";
            const subtitleElem = document.getElementById("typing-subtitle");
            let i = 0;
            let typingDone = false;
            function typeLetter() {
                if (i <= subtitle.length) {
                    subtitleElem.innerHTML = subtitle.slice(0, i) + '<span class="cursor">|</span>';
                    i++;
                    setTimeout(typeLetter, 60);
                } else {
                    typingDone = true;
                    blinkCursor();
                }
            }
            function blinkCursor() {
                if (!typingDone) return;
                const cursor = subtitleElem.querySelector('.cursor');
                if (cursor) {
                    cursor.style.visibility = cursor.style.visibility === 'hidden' ? 'visible' : 'hidden';
                }
                setTimeout(blinkCursor, 700);
            }
            // Start typing after the title fade-in
            setTimeout(typeLetter, 1600);
        });
    </script>
</body>
</html>
