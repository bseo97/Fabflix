<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Decurb</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: url('images/Cart.png') center center/cover no-repeat fixed;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,245,0.75);
            z-index: 0;
        }
        .header, .container {
            position: relative;
            z-index: 1;
        }
        .header {
            background-color: #222;
            color: #ffe082;
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        .header h1 {
            margin: 0 24px 0 0;
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: 900;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a, .nav-links button {
            color: #ffe082;
            background: none;
            border: none;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.15rem;
            padding: 4px 10px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        .nav-links a:hover, .nav-links button:hover {
            color: #222;
            background: #ffe082;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 32px 24px;
        }
        .section {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            margin-bottom: 32px;
        }
        h2 {
            color: #222;
            margin-bottom: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #222;
            color: #ffe082;
            font-weight: bold;
        }
        .cart-actions {
            display: flex;
            justify-content: flex-end;
        }
        .checkout-btn {
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #b52a37;
        }
        .quantity-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .total-row td {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Decurb</h1>
        <div class="nav-links">
            <a href="main.html">Home</a>
            <a href="result.html">Results</a>
            <a href="cart.html">Shopping Cart</a>
            <a id="login-link" href="login.html">Login</a>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="4">Total</td>
                        <td id="cartTotal">$0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="cart-actions">
                <button class="checkout-btn" onclick="window.location.href='payment.html'">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <script>
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '{}');
        }
        function setCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        function updateCart() {
            fetch('/api/cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cart: getCart() })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Cart response:", data); // check for response on data
                const cartContent = document.getElementById('cartTableBody');
                const cartTotal = document.getElementById('cartTotal');
                if (data.length === 0 || (data.length === 1 && data[0].error)) {
                    cartContent.innerHTML = '<tr><td colspan="6">Your cart is empty</td></tr>';
                    cartTotal.textContent = '';
                    return;
                }
                let total = 0;
                let html = ` `;
                if (!Array.isArray(data)) {
                    cartContent.innerHTML = '<tr><td colspan="6">Your cart is empty or malformed.</td></tr>';
                    cartTotal.textContent = '$0.00';
                    return;
                }
                data.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    html += `
                        <tr>
                            <td>${item.title}</td>
                            <td>${item.year}</td>
                            <td>$${item.price.toFixed(2)}</td>
                            <td>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                       onchange="updateQuantity('${item.movieId}', this.value)">
                            </td>
                            <td>$${subtotal.toFixed(2)}</td>
                            <td>
                                <button class="update-btn" onclick="updateQuantity('${item.movieId}', document.querySelector('input[data-movie-id=\'${item.movieId}\']').value)">
                                    Update
                                </button>
                                <button class="remove-btn" onclick="removeItem('${item.movieId}')">
                                    Remove
                                </button>
                            </td>
                        </tr>
                    `;
                });
                html += `
                        </tbody>
                    </table>
                `;
                cartContent.innerHTML = html;
                cartTotal.textContent = '$' + total.toFixed(2);
            })
            .catch(error => console.error('Error:', error));
        }
        function updateQuantity(movieId, quantity) {
            const cart = getCart();
            cart[movieId] = parseInt(quantity);
            setCart(cart);
            updateCart();
        }
        function removeItem(movieId) {
            const cart = getCart();
            delete cart[movieId];
            setCart(cart);
            updateCart();
        }
        function proceedToCheckout() {
            window.location.href = 'payment.html';
        }
        document.addEventListener('DOMContentLoaded', updateCart);
        // Session check & dynamic logout button
        fetch("/api/session-check", {
            credentials: "include"
        })
        .then(response => response.json())
        .then(data => {
            const nav = document.querySelector(".nav-links");
            const loginLink = document.getElementById("login-link");
            if (loginLink) loginLink.remove();
            if (data.loggedIn) {
                const button = document.createElement("button");
                button.textContent = "Logout";
                button.onclick = function () {
                    fetch("/api/logout", {
                        method: "POST",
                        credentials: "include"
                    }).then(res => {
                        if (res.redirected) {
                            window.location.href = res.url;
                        } else {
                            window.location.href = "login.html";
                        }
                    }).catch(err => {
                        console.error("Logout failed:", err);
                    });
                };
                nav.appendChild(button);
            } else {
                const loginAnchor = document.createElement("a");
                loginAnchor.href = "login.html";
                loginAnchor.textContent = "Login";
                loginAnchor.id = "login-link";
                nav.appendChild(loginAnchor);
            }
        });
    </script>
</body>
</html>
