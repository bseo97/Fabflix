<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Include jQuery and Autocomplete -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        body, input, button, h1, h2, h3, h4, h5, h6, div, span, table, th, td, a {
            font-family: 'Inter', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: url('images/Movie.png') center center/cover no-repeat fixed;
            background-color: #181a20;
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(20, 24, 36, 0.65);
            z-index: 0;
        }
        .header {
            background: rgba(34,34,34,0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 32px;
            position: relative;
            z-index: 10;
        }
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            position: relative;
        }
        .header h1, .header div[style*="font-size"] {
            color: #ffe082;
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin: 0;
            font-weight: 900;
            text-shadow: none;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex: 1;
        }
        .nav-links a, .nav-links button {
            color: #ffe082;
            background: none;
            border: none;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.15rem;
            padding: 4px 10px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        .nav-links a:hover, .nav-links button:hover {
            color: #222;
            background: #ffe082;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 32px 24px;
            position: relative;
            z-index: 1;
        }
        h1, h2 {
            color: #222;
            margin-bottom: 16px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .section {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            margin-bottom: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #222;
            color: #ffe082;
            font-weight: bold;
        }
        tr {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        tr.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-to-cart-btn:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .container { padding: 12px 2px; }
            .header { flex-direction: column; align-items: flex-start; padding: 12px 8px; }
            .nav-links { gap: 10px; }
        }
        .search-bar-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            min-width: 420px;
        }
        .search-form {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 520px;
            background: #fff;
            border-radius: 999px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            padding: 0 0 0 16px;
            margin: 0;
            position: relative;
        }
        .search-form input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 999px;
            font-size: 1.1rem;
            outline: none;
            background: transparent;
            min-width: 0;
        }
        .search-form input:focus {
            background: #f5f5f5;
        }
        .search-form button {
            padding: 12px 32px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
            height: 44px;
            display: flex;
            align-items: center;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        #title-container {
            position: relative;
            min-width: 200px;
            width: 100%;
        }
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            color: #222;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            z-index: 1000;
            max-height: 260px;
            overflow-y: auto;
            font-size: 1rem;
        }
        .autocomplete-suggestion {
            padding: 10px 16px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
        }
        .autocomplete-selected, .autocomplete-suggestion:hover {
            background: #f0f0f0;
            color: #007bff;
        }
        .autocomplete-suggestions strong {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div style="font-size: 2.2rem; font-weight: 900; color: #ffe082; margin: 0 24px 0 0;">Decurb</div>
        <div class="nav-links">
            <a href="main.html">Home</a>
            <a href="result.html">Results</a>
            <a href="cart.html">Shopping Cart</a>
                <button id="logout-btn" style="display:none;">Logout</button>
            <a id="login-link" href="login.html">Login</a>
        </div>
            <div class="search-bar-container">
        <form class="search-form" action="/result.html" method="GET">
            <div id="title-container">
                <input id="autocomplete" type="text" name="title" placeholder="Title">
                <div class="autocomplete-suggestions"></div>
            </div>
            <button type="submit">Search</button>
        </form>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Movie Results</h1>

        <div class="controls">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="title">Title</option>
                <option value="rating">Rating</option>
            </select>

            <label for="order">Order:</label>
            <select id="order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <label for="limit">Movies per page:</label>
            <select id="limit">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Genres</th>
                    <th>Rating</th>
                    <th>Stars</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="movieResults"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const sort = document.getElementById("sort");
            const order = document.getElementById("order");
            const limit = document.getElementById("limit");

            sort.value = params.get("sort") || "title";
            order.value = params.get("order") || "asc";
            limit.value = params.get("limit") || "10";

            function updateAndReload() {
                params.set("sort", sort.value);
                params.set("order", order.value);
                params.set("limit", limit.value);
                window.location.search = params.toString();
            }

            sort.addEventListener("change", updateAndReload);
            order.addEventListener("change", updateAndReload);
            limit.addEventListener("change", updateAndReload);

            fetch("/api/search?" + params.toString())
                .then(response => response.json())
                .then(data => {
                    const movieResults = document.getElementById("movieResults");
                    movieResults.innerHTML = "";
                    data.forEach((movie, idx) => {
                        const genres = movie.genres?.trim() || "N/A";
                        const stars = movie.stars
                            ? movie.stars.split(",").map(star =>
                                `<a href="single-star.html?name=${encodeURIComponent(star.trim())}">${star.trim()}</a>`).join(", ")
                            : "N/A";
                        const rating = movie.rating ? Number(movie.rating).toFixed(1) : "N/A";

                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td><a href="single-movie.html?id=${encodeURIComponent(movie.id)}">${movie.title}</a></td>
                            <td>${movie.year}</td>
                            <td>${movie.director}</td>
                            <td>${genres}</td>
                            <td>${rating}</td>
                            <td>${stars}</td>
                            <td><button class="add-to-cart-btn" onclick="addToCart('${movie.id}', this)">Add to Cart</button></td>
                        `;
                        movieResults.appendChild(row);
                        setTimeout(() => { row.classList.add('visible'); }, 120 * idx);
                    });
                });

            // Autocomplete setup
            $('#autocomplete').autocomplete({
                lookup: function(query, doneCallback) {
                    const normalized = query.trim().toLowerCase().split(/\s+/).sort().join(" ");
                    const cached = localStorage.getItem(normalized);
                    if (cached) {
                        const suggestions = JSON.parse(cached);
                        doneCallback({ query, suggestions });
                        return;
                    }

                    jQuery.ajax({
                        method: "GET",
                        url: "api/search?title=" + encodeURIComponent(query) + "&limit=10&ac=yes",
                        credentials: "include", // safer and simpler with fetch()
                        xhrFields: { withCredentials: true },
                        success: function(data) {
                            const suggestions = data.suggestions || [];
                            try { localStorage.setItem(normalized, JSON.stringify(suggestions)); } catch (e) {}
                            doneCallback({ query, suggestions });
                        },
                        error: function() {
                            doneCallback({ query, suggestions: [] });
                        }
                    });
                },
                onSelect: function(suggestion) {
                    window.location.href = `single-movie.html?id=${encodeURIComponent(suggestion.data)}`;
                },
                deferRequestBy: 300,
                zIndex: 9999,
                minChars: 3
            });

            // Session check
            updateLoginLogoutButton();
        });

        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '{}');
        }
        function setCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        function addToCart(movieId, button) {
            const cart = getCart();
            cart[movieId] = (cart[movieId] || 0) + 1;
            setCart(cart);

            fetch('/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cart })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to add to cart');
                return response.json();
            })
            .then(data => {
                button.textContent = 'âœ“ Added to cart!';
                setTimeout(() => {
                    button.textContent = 'Add to Cart';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding to cart');
            });
        }

        function updateLoginLogoutButton() {
            fetch("/api/session-check", {
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                const nav = document.querySelector(".nav-links");
                const loginLink = document.getElementById("login-link");
                const logoutBtn = document.getElementById("logout-btn");
                if (loginLink) loginLink.style.display = data.loggedIn ? 'none' : '';
                if (logoutBtn) logoutBtn.style.display = data.loggedIn ? '' : 'none';
                if (logoutBtn && data.loggedIn) {
                    logoutBtn.onclick = function () {
                        fetch("/api/logout", {
                            method: "POST",
                            credentials: "include"
                        }).then(res => {
                            if (res.redirected) {
                                window.location.href = res.url;
                            } else {
                                window.location.href = "login.html";
                            }
                        }).catch(err => {
                            console.error("Logout failed:", err);
                        });
                    };
                }
            });
        }
    </script>
</body>
</html>
